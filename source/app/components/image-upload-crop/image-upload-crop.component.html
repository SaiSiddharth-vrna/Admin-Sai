<div class="cropper">
    <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="myUploader($event)"></p-fileUpload>
    <div class="cropper__imageContainer">
        <div *ngIf="!processing; then cropper"></div>
        <ng-template #cropper>
            <div class="cropper__image">
                <img #image [src]="imgUrl" (load)="imageLoaded($event)" crossorigin="anonymous"/>
            </div>
            <div class="cropper__zoomSlider">
                <app-range-slider [value]="zoomValue" (changed)="setZoom($event)"></app-range-slider>
            </div>
        </ng-template>
    </div>
    <div class="cropper__actions">
        <button (click)="close()" class="cropper__button cropper__button--cancel">Cancel</button>
        <button (click)="exportCanvas()" class="cropper__button">Apply</button>
    </div>
</div>
