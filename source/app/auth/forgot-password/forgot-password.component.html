    <div class="auth-overlay"></div>
     <form class="form-signin">
        <img class="mb-3 mx-auto" src="assets/img/logo.svg" alt="" height="60">
        <h5 class="p-2 text-center text-white">Reset Password</h5>

        <div class="p-inputgroup mb-2">
            <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
            <input [type]="hide ? 'password' : 'text'" pInputText placeholder="Password" formControlName="password">
            <span class="p-inputgroup-addon" (click)="hide= !hide">
                <i class="pi" [ngClass]="{'pi-eye': hide, 'pi-eye-slash': !hide}"></i>
            </span>
        </div>
        
        <br>
        <div class="p-inputgroup mb-2">
            <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
            <input [type]="hide ? 'password' : 'text'" pInputText placeholder="Re-Enter Password" formControlName="password">
            <span class="p-inputgroup-addon" (click)="hide= !hide">
                <i class="pi" [ngClass]="{'pi-eye': hide, 'pi-eye-slash': !hide}"></i>
            </span>
        </div>



        <br>
        <button class="w-100 signin-btn" type="submit" [disabled]="onLoading" > {{!onLoading?'' : 'Please wait...'}}
          <div class="spinner-border spinner-border-sm" role="status" *ngIf="onLoading">
             <span class="visually-hidden">Loading...</span>
          </div><a [routerLink]="['../auth']">Confirm</a>
        </button>
     
        <br><br>
         <div class="alter_login ">
        <a [routerLink]="['../auth']">Create Account Instead? </a> <a [routerLink]="['../auth']"><span class="text-warning">Sign In</span> </a>

    </form>
