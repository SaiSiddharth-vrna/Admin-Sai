
<div class="auth" onload = "getcookiedata()">
    <div class="auth-overlay"></div>
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="mb-5 mx-auto" src="assets/img/logo.svg" alt="" height="70" >
        <div class="form-input mb-2">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Email" formControlName="email" id ="email">
            </div>
        </div>
        <br>
        <div class="p-inputgroup mb-2">
            <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
            <input [type]="hide ? 'password' : 'text'" pInputText placeholder="Password" formControlName="password" id = "password">
            <span class="p-inputgroup-addon" (click)="hide= !hide">
                <i class="pi" [ngClass]="{'pi-eye': hide, 'pi-eye-slash': !hide}"></i>
            </span>
        </div>

        <!-- <div class="forgot-pwd text-end">
            <a class="text-white">Forgot Password?</a>
        </div> -->
        <div class="forgot-pwd text-end">
            <label class = "text-primary " style = "font-size:13.5px">Remember Me</label>&nbsp;<input type = "checkbox" id="check1" style="position:relative; top:2px;" (click)="setCookie()"><br><br>
            <p class="text-muted">Forgot your username/password?</p> 
            <a class = "fst-italic"style="text-decoration:none;position:relative; top:-10px;"[routerLink]="['../forgotemail']">Click Here</a>
        </div>

        <button class="w-100 signin-btn bg-warning bg-gradient mt-3" type="submit" [disabled]="onLoading">
            {{!onLoading?'Sign in' : 'Please wait...'}}
            <div class="spinner-border spinner-border-sm" role="status" *ngIf="onLoading">
                <span class="visually-hidden">Loading...</span>

       
            </div>
        </button>
        <br><br>
        <a class="text-info" style="text-decoration:none" >Activate your link</a>
        <br><br>
        <h1 class=" text-warning fst-italic">Captcha</h1>
        <div class="g-recaptcha brochure__form__captcha" data-sitekey="6LdljEAjAAAAAPtabjeqCs_che6nc9JSdbIMBbmh" >
            <script src="https://www.google.com/recaptcha/api.js">
    
            </script>
        </div>
               
     


    

    </form>
    <p class="copyright text-muted position-absolute ">&copy; {{date | date: 'yyyy' }} <span class="text-white "> VRNA
            Plex. All rights reserved</span></p>
</div>
