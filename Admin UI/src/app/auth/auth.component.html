<div class="auth">
    <div class="auth-overlay"></div>
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="mb-5 mx-auto" src="assets/img/logo.svg" alt="" height="70" >
        <div class="form-input mb-2">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Email" formControlName="email">
            </div>
        </div>
        <br>
        <div class="p-inputgroup mb-2">
            <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
            <input [type]="hide ? 'password' : 'text'" pInputText placeholder="Password" formControlName="password">
            <span class="p-inputgroup-addon" (click)="hide= !hide">
                <i class="pi" [ngClass]="{'pi-eye': hide, 'pi-eye-slash': !hide}"></i>
            </span>
        </div>

        <!-- <div class="forgot-pwd text-end">
            <a class="text-white">Forgot Password?</a>
        </div> -->
        <div class="forgot-pwd  text-end">
            <a [routerLink]="['../forgot-password']">Forgot Password? </a>
        </div>

        <button class="w-100 signin-btn bg-warning bg-gradient mt-3" type="submit" [disabled]="onLoading">
            {{!onLoading?'Sign in' : 'Please wait...'}}
            <div class="spinner-border spinner-border-sm" role="status" *ngIf="onLoading">
                <span class="visually-hidden">Loading...</span>

       
            </div>
        </button>
        <br><br><br>
       
    <div class="container" style="position:relative; right:-15px;">
        <div class="row">
          <div class="col-sm ">
            <span class="p-inputgroup-addon w-75 bg-dark bg-gradient "  data-toggle="tooltip" title="login with google" data-placement="bottom" ><a style="cursor:pointer ;color:brown;" ><i class = "pi pi-google"></i></a></span>
          </div>
          <div class="col-sm ">
            <span class="p-inputgroup-addon w-75 bg-dark bg-gradient "  data-toggle="tooltip" title="login with facebook" data-placement="bottom"><a style="cursor:pointer; color:midnightblue; " ><i class = "pi pi-facebook"></i></a></span> 
          </div>
          
        </div>
      </div>

    

    </form>
    <p class="copyright text-muted position-absolute ">&copy; {{date | date: 'yyyy' }} <span class="text-white "> VRNA
            Plex. All rights reserved</span></p>
</div>
